name: Create Staging PR

# Should this be instead on build success for image?
on:
  push:
    paths-ignore:
      - '.github/**'
    branches:
      - staging

jobs:
  build_base_image:
    name: Auth, Build Latest, Tag, Push
    runs-on: ubuntu-latest
  
    steps:
      - uses: actions/checkout@v4

      - name: Create Pull Request
        run: |-
          gh pr create \
            --base staging \
            --head develop \
            --title 'Auto PR'